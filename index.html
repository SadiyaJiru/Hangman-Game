<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hollywood Hangman </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>

<body>

    <h1>Hollywood
        <br> Hangman</h1>


    <div class="col-md-4">
        <div class="gameBox">

                <div class="underscores">
                        <span id="word-blanks"></span>
                    </div> <br>
            <button id="startButton" onclick="startGame()">Click Start Game</button>
            <h2 class="gameStats">Wins :
                <span id="wins"></span>
            </h2>
            <h2 class="gameStats">Loses :
                <span id="loses"></span>
            </h2>
            <h2 class="gameStats">Guesses Remain :
                <span id="guessRemain"></span>
            </h2>
            <h2 class="gameStats">Wrong guesses :
                <span id="wrongGuess"></span>
            </h2>
            
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"> </script>
</body>

</html>
